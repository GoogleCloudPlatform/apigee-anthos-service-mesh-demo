apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: api-gateway
spec:
  selector:
    istio: api-ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api-ingress
spec:
  hosts:
  - "*"
  gateways:
  - api-gateway
  http:
    - name: products
      match:
        - uri:
            prefix: /hipstershop.ProductCatalogService
      route:
        - destination:
            host: productcatalogservice.product-catalog.svc.cluster.local
            port:
              number: 3550
    - name: products
      match:
        - uri:
            prefix: /hipstershop.CurrencyService
      route:
        - destination:
            host: currencyservice.currency.svc.cluster.local
            port:
              number: 7000
    - name: products
      match:
        - uri:
            prefix: /hipstershop.OrderService
      route:
        - destination:
            host: orderservice.orders.svc.cluster.local
            port:
              number: 9090